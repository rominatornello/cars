<html>

<script src="scripts/pixi.js"></script>
<script>


	var renderer;
	var stage;
	function load() {
	stage = new PIXI.Stage(0x66FF99);
	renderer = new PIXI.CanvasRenderer(150,150);
	document.body.appendChild(renderer.view);
	requestAnimFrame(draw);
	var carTexture = PIXI.Texture.fromImage('http://2.bp.blogspot.com/-CX3Vwis9tAo/Tks88ooyg1I/AAAAAAAAAKY/jBazqkM91lU/s1600/cars.jpg');
	var car = new PIXI.Sprite(carTexture);
	car.position.x = 10;
	car.position.y = 10;
	car.width=50;
	car.height=50;
	stage.addChild(car);
}

window.onload = load;

function draw() {
	requestAnimFrame(draw);
	renderer.render(stage);

}


</script>
<body>

	<h1>Welcome to Application Car</h1>

	<form action="/car/create/0" method="GET">
		<input type="submit" value="create car"/>

	</form>

	<button type="button" value="pix" onclick="draw();">Create Car Pix</button>

</body>
</html>
